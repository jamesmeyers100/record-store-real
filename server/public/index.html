<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Record Store</title>
</head>
<body>
    <section class="jumbotron">
    <h1>Welcome to James's Record Store</h1>
    </section>
    <br>
    <section>
        <h2>Add Record</h2>
        <form>
        <input type="text" placeholder="Artist" id="artistIn" class="inputs"/>
        <input type="text" placeholder="Album" id="albumIn" class="inputs"/>
        <input type="number" placeholder="Year" id="yearIn" class="inputs"/>
        <input type="text" placeholder="Genre" id="genreIn" class="inputs"/>
        <input type="submit" id="submitButton" value="Add Record">
        </form>
    </section>
    <br>
    <section>
        <h2>All Records</h2>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody id="recordSpot">
                <!-- Records added by JS -->

            </tbody>
        </table>
    </section>
</body>
</html>
